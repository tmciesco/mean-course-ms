<!-- <button (click)="onAddPost(postInput)">Save Post</button> -->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <!-- <mat-form-field>
      <input type="text" name="title" matInput ngModel required />
      <mat-error *ngIf="postForm.getControl('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field> -->
    <mat-form-field>
      <input
        type="text"
        name="title"
        #title="ngModel"
        matInput
        ngModel
        required
        placeholder="Post Title"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        rows="6"
        ngModel
        #content="ngModel"
        required
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
